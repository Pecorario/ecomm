openapi: 3.0.3
info:
  title: Ecomm
  version: 1.0.0
tags:
  - name: categories
  - name: products
  - name: orders
  - name: accounts
paths:
  /api/categories:
    get:
      tags:
        - categories
      description: get a list of all categories
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
  /api/categories/{id}:
    get:
      tags:
        - categories
      description: get a category by id
      parameters:
        - name: id
          in: path
          schema:
            type: integer
          required: true
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        404:
          description: Category not found
          content:
            application/json:
              example: 'Not Found'
  /api/admin/categories:
    post:
      tags:
        - categories
      description: create a new category
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewCategory'
      responses:
        201:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
  /api/admin/categories/{id}:
    parameters:
      - name: id
        in: path
        schema:
          type: integer
        required: true
    delete:
      tags:
        - categories
      description: delete a category by id
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              example: 'Category deleted'
        404:
          description: Category not found
          content:
            application/json:
              example: 'Not Found'
    put:
      tags:
        - categories
      description: update a category by id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewCategory'
      responses:
        201:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        404:
          description: Category not found
          content:
            application/json:
              example: 'Not Found'
    patch:
      tags:
        - categories
      description: activate a category by id
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              example: 'Category activated'
        404:
          description: Category not found
          content:
            application/json:
              example: 'Not Found'
  /api/admin/products:
    post:
      tags:
        - products
      description: create a new product
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewProduct'
      responses:
        201:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
  /api/products:
    get:
      tags:
        - products
      description: get a list of all products
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
  /api/products/{id}:
    get:
      tags:
        - products
      description: get a product by id
      parameters:
        - name: id
          in: path
          schema:
            type: integer
          required: true
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        404:
          description: Product not found
          content:
            application/json:
              example: 'Not Found'
  /api/admin/products/{id}:
    parameters:
      - name: id
        in: path
        schema:
          type: integer
        required: true
    delete:
      tags:
        - products
      description: delete a product by id
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              example: 'Product deleted'
        404:
          description: Product not found
          content:
            application/json:
              example: 'Not Found'
    put:
      tags:
        - products
      description: update a product by id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewProduct'
      responses:
        201:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        404:
          description: Product not found
          content:
            application/json:
              example: 'Not Found'
  /api/admin/accounts:
    post:
      tags:
        - accounts
      description: create a new account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewAccount'
      responses:
        201:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
  /api/accounts:
    get:
      tags:
        - accounts
      description: get a list of all accounts
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
  /api/accounts/{id}:
    get:
      tags:
        - accounts
      description: get a account by id
      parameters:
        - name: id
          in: path
          schema:
            type: integer
          required: true
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        404:
          description: Account not found
          content:
            application/json:
              example: 'Not Found'
  /api/admin/accounts/{id}:
    parameters:
      - name: id
        in: path
        schema:
          type: integer
        required: true
    delete:
      tags:
        - accounts
      description: delete a account by id
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              example: 'Account deleted'
        404:
          description: Account not found
          content:
            application/json:
              example: 'Not Found'
    put:
      tags:
        - accounts
      description: update a account by id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewAccount'
      responses:
        201:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        404:
          description: Account not found
          content:
            application/json:
              example: 'Not Found'

components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: string
          format: ObjectId
          example: ObjectId('648cbbc7a9f51e9aed992d95')
        nome:
          type: string
          example: 'INFORMÁTICA'
        status:
          type: string
          example: 'ATIVA'
          enum:
            - 'ATIVA'
            - 'INATIVA'
    NewCategory:
      type: object
      properties:
        nome:
          type: string
          example: 'INFORMÁTICA'
        status:
          type: string
          example: 'ATIVA'
          enum:
            - 'ATIVA'
            - 'INATIVA'
    NewProduct:
      type: object
      properties:
        nome:
          type: string
        descricao:
          type: string
        slug:
          type: string
        estoque:
          type: integer
        preco:
          type: number
        idCategoria:
          type: string
          format: ObjectId
          example: ObjectId('648cbbc7a9f51e9aed992d95')
    Product:
      type: object
      properties:
        id:
          type: string
          format: ObjectId
          example: ObjectId('648cbbc7a9f51e9aed992d95')
        nome:
          type: string
        descricao:
          type: string
        slug:
          type: string
        estoque:
          type: integer
        preco:
          type: number
        idCategoria:
          type: string
          format: ObjectId
          example: ObjectId('648cbbc7a9f51e9aed992d95')
    NewAccount:
      type: object
      properties:
        nome:
          type: string
        email:
          type: string
        senha:
          type: string
        cpf:
          type: string
        telefone:
          type: string
        endereco:
          type: object
          properties:
            bairro:
              type: string
            rua:
              type: string
            numero:
              type: string
            cep:
              type: string
            cidade:
              type: string
            uf:
              type: string
              enum:
                - 'AC'
                - 'AL'
                - 'AP'
                - 'AM'
                - 'BA'
                - 'CE'
                - 'DF'
                - 'ES'
                - 'GO'
                - 'MA'
                - 'MT'
                - 'MS'
                - 'MG'
                - 'PA'
                - 'PB'
                - 'PR'
                - 'PE'
                - 'PI'
                - 'RJ'
                - 'RN'
                - 'RS'
                - 'RO'
                - 'RR'
                - 'SC'
                - 'SP'
                - 'SE'
                - 'TO'
            descricao:
              type: string
    Account:
      type: object
      properties:
        id:
          type: string
          format: ObjectId
          example: ObjectId('648cbbc7a9f51e9aed992d95')
        nome:
          type: string
        email:
          type: string
        senha:
          type: string
        dataCriacao:
          type: string
          format: date
        cpf:
          type: string
        telefone:
          type: string
        endereco:
          type: object
          properties:
            bairro:
              type: string
            rua:
              type: string
            numero:
              type: string
            cep:
              type: string
            cidade:
              type: string
            uf:
              type: string
              enum:
                - 'AC'
                - 'AL'
                - 'AP'
                - 'AM'
                - 'BA'
                - 'CE'
                - 'DF'
                - 'ES'
                - 'GO'
                - 'MA'
                - 'MT'
                - 'MS'
                - 'MG'
                - 'PA'
                - 'PB'
                - 'PR'
